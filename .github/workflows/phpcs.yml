name: PHPCS check

on: pull_request

jobs:
  phpcs:
      name: PHPCS
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2
        - name: Install dependencies
          run: composer install --dev --prefer-dist --no-progress --no-suggest
          with:
            php-version: '7.4'
        - name: PHPCS check
          uses: chekalsky/phpcs-action@v1
          with:
            php-version: '7.4'
